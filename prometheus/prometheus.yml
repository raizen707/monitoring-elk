global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node_exporter'
    # node-exporter uses host networking (9100 on host). For scraping from inside compose,
    # use host.docker.internal on mac/windows, or the host IP. For Linux (recommended),
    # node-exporter is on the host's 9100. We'll attempt 9100 on localhost.
    static_configs:
      - targets: ['host.docker.internal:9100', '127.0.0.1:9100']
